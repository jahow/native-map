<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <title>native-map Web component demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <style>
      html,
      body {
        height: 100%;
      }
    </style>
  </head>
  <body>
    <div class="container-fluid h-100 d-flex flex-column">
      <div class="row justify-content-around my-5">
        <div class="col-6">
          <p class="display-4">native-map</p>
          <p class="lead text-muted">
            A web component for rendering üåç maps declaratively.
          </p>
        </div>
      </div>
      <div class="row flex-grow-1">
        <div class="col d-flex flex-column">
          <div class="d-flex flex-row align-items-center mb-3">
            <div class="flex-grow-1">Write code here and click "run".</div>
            <button type="button" id="run-btn" class="btn btn-success">
              Run!
            </button>
          </div>
          <textarea
            spellcheck="false"
            class="form-control flex-grow-1 mb-4 font-monospace"
            id="code-input"
          ></textarea>
        </div>
        <div class="col">
          <native-map id="map" style="width: 100%; height: 100%"></native-map>
        </div>
      </div>
    </div>
  </body>
</html>
